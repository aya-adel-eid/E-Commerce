<div class="bg-white rounded-2xl shadow-xl overflow-hidden border-l-4 border-main-600">

  <div class="p-6 space-y-5">

    <!-- Header -->
    <div class="flex items-center justify-between">
      <h3 class="text-xl font-bold text-gray-900">Order Summary</h3>
      <span class="px-3 py-1 bg-main-100 text-main-700 text-xs font-bold rounded-full">{{cartItems}} Items</span>
    </div>

    <!-- Price -->
    <div class="space-y-3">

      <div class="flex justify-between text-sm">
        <span class="text-gray-800">Original Price</span>
        <span class="font-medium text-gray-900">{{totalPrice}} EGP</span>
      </div>

      <div class="flex justify-between text-sm bg-green-50 -mx-6 px-6 py-2">
        <span class="text-gray-800">Discount</span>
        <span class="font-bold text-main-600">{{totalPrice|discountCart}}EGP</span>
      </div>

      <div class="flex justify-between text-sm">
        <span class="text-gray-800">Delivery</span>
        <span class="font-medium text-gray-900">{{totalPrice|wayDelivery}}</span>
      </div>

      <div class="flex justify-between text-sm">
        <span class="text-gray-800">Tax (14%)</span>
        <span class="font-medium text-gray-900">280 EGP</span>
      </div>

    </div>

    <!-- Divider -->
    <div class="border-t-2 border-dashed border-gray-200"></div>

    <!-- Total -->
    <div class="bg-gradient-to-r from-main-50 to-green-50 rounded-xl p-4 -mx-6 mx-0">
      <div class="flex justify-between items-center px-6">
        <div>
          <p class="text-xs text-gray-600 uppercase font-semibold">Total</p>
          <p class="text-2xl font-bold text-gray-900 mt-1">{{totalPrice-(totalPrice|discountCart)}} <span
              class="text-lg"> EGP</span></p>
        </div>
        <div class="text-right">
          <p class="text-xs text-main-600 font-semibold">Save {{totalPrice|discountCart}} <span> EGP</span></p>
          <p class="text-xs text-gray-500">Including taxes</p>
        </div>
      </div>
    </div>

    <!-- Checkout Button -->
    <button [routerLink]="['/payment',cartID]"
      class="w-full bg-main-500 cursor-pointer hover:bg-main-700 text-white font-bold py-4 rounded-xl transition-all duration-200 shadow-lg hover:shadow-xl flex items-center justify-center gap-3 group">
      <span>Checkout Now</span>
      <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
      </svg>
    </button>

    <!-- Payment Methods -->
    <div class="flex items-center justify-center gap-3 pt-2">
      <img src="/images/payment.avif" alt="Visa" class="h-6 opacity-60">
      <img src="/images/mastercard.webp" alt="Mastercard" class="h-6 opacity-60">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal" class="h-6 opacity-60">
    </div>

  </div>
</div>
