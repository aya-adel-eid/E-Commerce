<div class=" mx-auto">

  <!-- Enhanced Cart Item -->
  <div class="bg-white shadow-lg hover:shadow-xl transition-shadow duration-300 p-6 rounded-2xl border border-gray-100">
    <div class="grid grid-cols-1 sm:grid-cols-12 gap-6">

      <!-- Product Image -->
      <div class="sm:col-span-3 lg:col-span-2 flex justify-center sm:justify-start">
        <div
          class="relative w-32 h-32 bg-gradient-to-br from-gray-50 to-gray-100 rounded-xl p-3 flex items-center justify-center group overflow-hidden">
          <img [src]="cartData.imageCover" [alt]="cartData.title"
            class="w-full h-full object-contain transform group-hover:scale-110 transition-transform duration-300" />
        </div>
      </div>

      <!-- Product Details -->
      <div class="sm:col-span-9 lg:col-span-10">
        <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between h-full gap-4">

          <!-- Left Section: Title, Quantity, Actions -->
          <div class="flex-1 space-y-4">

            <!-- Product Title -->
            <h3
              class="text-lg sm:text-xl font-bold text-gray-900 line-clamp-2 hover:text-main-600 transition-colors cursor-pointer">
              {{cartData.title}}
            </h3>

            <!-- Quantity Controls -->
            <div class="flex flex-wrap items-center gap-4">
              <span class="text-sm font-medium text-gray-600">Quantity:</span>
              <div class="flex items-center bg-gray-100 border border-gray-200 rounded-lg overflow-hidden">
                <button class="px-4 py-2 hover:bg-gray-200 transition-colors text-gray-700 font-semibold cursor-pointer"
                  (click)="updateProductCount(count-1,cartData._id)">
                  <i class="fa fa-minus"></i>
                </button>
                <span class="px-6 py-2 bg-white font-bold text-gray-900 border-x border-gray-200">{{count}}</span>
                <button class="px-4 py-2 hover:bg-gray-200 transition-colors text-gray-700 font-semibold cursor-pointer"
                  (click)="updateProductCount(count+1,cartData._id)">
                  <i class="fa fa-plus"></i>
                </button>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-wrap items-center gap-4">
              <!-- Remove Button -->
              <button (click)="removeCartItem(cartData._id)"
                class="flex items-center cursor-pointer gap-2 px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors font-medium">
                <i class="fa fa-trash"></i>
                <span class="text-sm">Remove</span>
              </button>

              <!-- Add to Wishlist Button -->
              <button
                class="flex cursor-pointer items-center gap-2 px-4 py-2 text-gray-700 hover:text-main-500 hover:bg-main-50 rounded-lg transition-colors font-medium group">
                <i class="fa-regular fa-heart group-hover:fa-solid transition-all"></i>
                <span class="text-sm">Add to Wishlist</span>
              </button>
            </div>
          </div>

          <!-- Right Section: Price -->
          <div class="flex lg:flex-col items-center lg:items-end justify-between lg:justify-center gap-2">
            <span class="text-sm text-gray-500 lg:hidden">Total:</span>
            <div class="text-right">
              <p class="text-2xl sm:text-3xl font-bold text-gray-900">{{price*count}} <span class="text-lg">EGP</span>
              </p>
              <p class="text-sm text-gray-500 mt-1">{{price}} EGP each</p>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>

</div>
