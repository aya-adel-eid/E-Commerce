<form action="" [formGroup]="loginForm" (ngSubmit)="login()">
  <app-input-form [id]="'email'" [label]="'UserEmail'" [control]="loginForm.get('email')" formControlName="email"
    [type]="'email'"></app-input-form>
  <app-input-form [id]="'password'" [label]="'UserPassword'" [control]="loginForm.get('password')"
    formControlName="password" [type]="'password'"></app-input-form>
  <div class=" flex justify-end p-4 text-xl">
    <a routerLink="/forgetPassword" class="text-blue-700 underline cursor-pointer">ForgetPassword?</a>
  </div>
  @if(messagErro){
  <div
    class="flex items-start sm:items-center text-center p-4 mb-4 text-sm text-fg-danger-strong rounded-base bg-danger-soft border border-danger-subtle"
    role="alert">
    <svg class="w-4 h-4 me-2 shrink-0 mt-0.5 sm:mt-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
      height="24" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M10 11h2v5m-2 0h4m-2.592-8.5h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
    </svg>
    <p><span class="font-medium me-1"> {{messagErro}}</span> </p>
  </div>
  }
  <button class="btnn w-full" [disabled]="isLoading">LogIn
    @if(isLoading){
    <i class="fa fa-spinner fa-spin"></i>
    }
  </button>

</form>
