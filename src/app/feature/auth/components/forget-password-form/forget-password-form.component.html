<div class="space-y-3">

  <ol
    class="flex items-center w-full p-3 space-x-2 text-sm font-medium text-center mb-5 text-body bg-neutral-primary-soft border border-default rounded-base shadow-xs sm:p-4 sm:space-x-4 rtl:space-x-reverse">
    <li class="flex items-center cursor-pointer" [class.text-blue-600]="step==1">
      <span class="flex items-center justify-center w-5 h-5 me-2 text-xl border  rounded-full shrink-0">
        1
      </span>
      Verify <span class="hidden sm:inline-flex ms-2">Email</span>
      <svg class="w-5 h-5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
        height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="m7 16 4-4-4-4m6 8 4-4-4-4" />
      </svg>
    </li>
    <li class="flex items-center cursor-pointer" [class.text-blue-600]="step==2">
      <span class="flex items-center justify-center w-5 h-5 me-2 text-xl border  rounded-full shrink-0">
        2
      </span>
      Verify <span class="hidden sm:inline-flex ms-2">Code</span>
      <svg class="w-5 h-5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
        height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="m7 16 4-4-4-4m6 8 4-4-4-4" />
      </svg>
    </li>
    <li class="flex items-center cursor-pointer" [class.text-blue-600]="step==3">
      <span class="flex items-center justify-center w-5 h-5 me-2 text-xl border  rounded-full shrink-0">
        3
      </span>
      Reset Password
    </li>
  </ol>


  @if (step===1) {

  <form action="" [formGroup]="email" class="w-full">
    <app-input-form formControlName="email" [type]="'email'" [id]="'email'" [label]="'userEmail'"
      [control]="email.get('email')"></app-input-form>
    <button class="btnn w-full cursor-pointer mt-6" (click)="sendEmail()">Verify Email</button>
  </form>
  }
  @if (step===2) {

  <form action="" [formGroup]="verifyCode" class="w-full">
    <app-input-form formControlName="resetCode" [type]="'text'" [id]="'resetCode'" [label]="'resetCode'"
      [control]="verifyCode.get('resetCode')"></app-input-form>
    <button class="btnn w-full cursor-pointer mt-6" (click)="verifyCodeData()">Reset Code</button>
  </form>
  }
  @if (step===3) {

  <form action="" [formGroup]="updatePassword" class="w-full">
    <app-input-form [id]="'email'" [label]="'Email'" [control]="updatePassword.get('email')"
      formControlName="email"></app-input-form>
    <app-input-form [id]="'newPassword'" [label]="'NewPassword'" [control]="updatePassword.get('newPassword')"
      formControlName="newPassword"></app-input-form>

    <button class="w-full btnn" (click)=" UpdatePassword()">Update</button>
  </form>
  }

  @if(successMsg){
  <div
    class="flex items-start sm:items-center p-4 mb-4 text-sm text-fg-success-strong rounded-base bg-success-soft border border-success-subtle"
    role="alert">
    <svg class="w-4 h-4 me-2 shrink-0 mt-0.5 sm:mt-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
      height="24" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M10 11h2v5m-2 0h4m-2.592-8.5h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
    </svg>
    <p><span class="font-medium me-1"></span> {{successMsg}}</p>
  </div>
  }
  @if(errorMsg){
  <div
    class="flex items-start sm:items-center p-4 mb-4 text-sm text-fg-danger-strong rounded-base bg-danger-soft border border-danger-subtle"
    role="alert">
    <svg class="w-4 h-4 me-2 shrink-0 mt-0.5 sm:mt-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
      height="24" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M10 11h2v5m-2 0h4m-2.592-8.5h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
    </svg>
    <p><span class="font-medium me-1"></span> {{errorMsg}}</p>
  </div>
  }
  <div class="mt-4 px-8">


  </div>
</div>
