<section class="content py-8">
  @if(!productService.productsByCategory){
  <app-loading-screen></app-loading-screen>
  }
  @else {
  @if(productService.productsByCategory){ <div class="py-8 w-full flex justify-center items-center">
    <h3 class="text-3xl text-gray-800">There are no products available for this brand at the moment</h3>
  </div>
  }
  @else {

  <div class="titl bg-[#F5F5F5] text-center py-10 text-3xl px-6">
    <h3>{{title}}</h3>
  </div>
  <div class="system-Grid xl:grid-cols-5">
    @for (product of productService.productsByCategory||[]; track $index) {
    <app-product-card [product]="product"></app-product-card>
    }
  </div>
  }
  }
</section>
