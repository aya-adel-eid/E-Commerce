<section class="content ">
  <div>

    <app-section-title [title]="'common products'"></app-section-title>

    @if (!productsService.allProducts||productsService.loadingPage) {
    <app-loading-screen></app-loading-screen>
    }
    @else {

    <!-- pip -->
    <div class="mb-5">

      <form class="max-w-5/7 mx-auto ">
        <label for="search" class="block mb-2.5 text-sm font-medium text-heading sr-only ">Search</label>
        <div class="relative">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-body" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z" />
            </svg>
          </div>
          <input type="search" id="search" class="block w-full p-4 ps-9 bg-neutral-secondary-medium border
       border-default-medium text-heading text-sm rounded-base  focus:border-main-500 shadow-xs
        placeholder:text-body" placeholder="Search" name="textSearch" required [(ngModel)]="textSearch" />
          <button type="button"
            class="absolute end-1.5 top-1/2 cursor-pointer -translate-y-1/2 text-white bg-main-400 hover:bg-main-500 box-border border border-transparent focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded text-xs px-3 py-1.5 focus:outline-none">Search</button>
        </div>
      </form>
    </div>

    <div class="system-Grid">
      @for (product of productsService.allProducts |filter:textSearch:['title','category.name'] | paginate:
      { itemsPerPage:limit, currentPage: page,totalItems: productsService.total}; track product._id ) {

      <app-product-card [product]="product"></app-product-card>
      }
    </div>
    <div class="my-20 flex justify-center items-center">

      <pagination-controls (pageChange)="pageChange($event)"></pagination-controls>

    </div>
    }
  </div>


</section>
