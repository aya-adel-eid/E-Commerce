<div>

  <div class="flex justify-between items-center">
    <div>
      <app-section-title [title]="'Products'"></app-section-title>
    </div>
    <div>
      <div class=" ">

        <form class="max-w-md mx-auto">
          <label for="search" class="block mb-2.5 text-sm font-medium text-heading sr-only ">Search</label>
          <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
              <svg class="w-4 h-4 text-body" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                  d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z" />
              </svg>
            </div>
            <input type="search" id="search" #inputSearch
              class="block w-full p-3 ps-9 bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base  focus:border-main-500 shadow-xs placeholder:text-body"
              placeholder="Search by price..." required />
            <button type="button" class="absolute cursor-pointer end-1.5 bottom-1.5
               text-white bg-main-400 hover:bg-main-500 box-border border border-transparent focus:ring-4
                focus:ring-brand-medium shadow-xs font-medium leading-5 rounded text-xs px-3 py-1.5 focus:outline-none"
              (click)="productService.filterProductByPrice(+inputSearch.value)">Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  @if(!productService.allProducts){
  <app-loading-screen></app-loading-screen>
  }
  @else {
  @if(productService.allProducts.length==0){
  <div class="text-center font-bold sm:text-xl lg:text-2xl text-main-500 py-6">
    No products match this price or higher.
  </div>
  }
  @else {

  <div class="system-Grid py-7">
    @for (product of productService.allProducts; track product._id) {

    <app-product-card [product]="product"></app-product-card>
    }
  </div>
  }

  }
</div>
