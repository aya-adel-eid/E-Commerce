<div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">

  <!-- Customer Info -->
  <div class="bg-white ms-4 my-4 p-6 rounded-2xl shadow-sm">
    <h3 class="text-lg font-semibold text-gray-800 mb-4">
      Customer Information
    </h3>

    <div class="space-y-3 text-sm">
      <p>
        <span class="font-medium text-gray-600 me-2">Name:</span>
        <span class="font-semibold text-gray-800">{{ userDetails.name }}</span>
      </p>

      <p>
        <span class="font-medium text-gray-600 me-2">Email:</span>
        <span class="font-semibold text-gray-800">{{ userDetails.email }}</span>
      </p>

      <p>
        <span class="font-medium text-gray-600 me-2">Phone:</span>
        <span class="font-semibold text-gray-800">{{ userDetails.phone }}</span>
      </p>
    </div>
  </div>

  <!-- Shipping Address -->
  <div class="bg-white ms-4 my-4 p-6 rounded-2xl shadow-sm">
    <h3 class="text-lg font-semibold text-gray-800 mb-4">
      Shipping Address
    </h3>

    <div class="space-y-3 text-sm">
      <p>
        <span class="font-medium text-gray-600 me-2">City:</span>
        <span class="font-semibold text-gray-800">{{ shippingAddress.city }}</span>
      </p>

      <p>
        <span class="font-medium text-gray-600 me-2">Details:</span>
        <span class="font-semibold text-gray-800">{{ shippingAddress.details }}</span>
      </p>

      <p>
        <span class="font-medium text-gray-600 me-2">Phone:</span>
        <span class="font-semibold text-gray-800">{{ shippingAddress.phone }}</span>
      </p>
    </div>
  </div>

</div>
