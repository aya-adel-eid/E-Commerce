<div class="grid grid-cols-1 sm:grid-cols-12 gap-6 my-4 bg-white
         border border-gray-200 rounded-3xl p-6 shadow-sm
         text-sm sm:text-base text-gray-700">

  <!-- Image -->
  <div class="sm:col-span-3 lg:col-span-1
           border border-gray-200 rounded-2xl p-3
           flex items-center justify-center bg-gray-50">
    <img [src]="cartItem.product.imageCover" [alt]="cartItem.product.title" class="w-full h-24 object-contain"
      imagePlaceHolder />
  </div>

  <!-- Details -->
  <div class="sm:col-span-9 lg:col-span-11 space-y-2">
    <h2 class="text-base sm:text-lg font-semibold text-gray-800">
      {{ cartItem.product.title }}
    </h2>

    <p>
      <span class="font-medium text-gray-800">Price:</span>
      {{ cartItem.price }}
    </p>

    <p>
      <span class="font-medium text-gray-800">Quantity:</span>
      {{ cartItem.count }}
    </p>
  </div>

</div>
